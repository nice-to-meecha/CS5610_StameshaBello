<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />
        <title>MA5: JS Events</title>
        <style>

            :root {
                --square-sides: 100px;
            }

            #color-square {
                width: var(--square-sides);
                height: var(--square-sides);
                background-color: white;
                border: 1px solid black;
                margin: 1%;
            }

            #invalid-input {
                display: none;
                color: red;
            }

        </style>
    </head>

    <body>
        <div id="color-square"></div>
        <input id="color-input" />
        <button id="change-color-button">Change color</button>
        <div id="invalid-input"></div>

        <script>

            const colorSquare = document.getElementById("color-square");
            const colorInput = document.getElementById("color-input");
            const changeColorButton = document.getElementById("change-color-button");
            const invalidInput = document.getElementById("invalid-input");

            changeColorButton.addEventListener("click", function() {
                const inputColor = colorInput.value;
                let squareColor, invalidDisplay;

                switch(inputColor.toLowerCase()) {
                    case "red":
                        squareColor = "red";
                        invalidDisplay = "none";
                        break;

                    case "green":
                        squareColor = "green";
                        invalidDisplay = "none";
                        break;

                    case "blue":
                        squareColor = "blue";
                        invalidDisplay = "none";
                        break;

                    default:
                        squareColor = "white";
                        invalidDisplay = "block";
                        invalidInput.textContent = `${inputColor} is not a valid color. 
                            Please choose green, blue, or red.`;
                }

                colorSquare.style.backgroundColor = squareColor;
                invalidInput.style.display = invalidDisplay;
            })

        </script>
    </body>
</html>
