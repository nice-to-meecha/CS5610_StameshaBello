<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Raleway:wght@200&display=swap" rel="stylesheet">
        <style>

            html {
                background-color: #e5c696;
            }

            .grid-template {
                height: 75vh;
                display: grid;
                grid-template-columns: 16% 64% 16%;
                grid-template-rows: 16% 64% 16%;
                grid-template-areas:
                    "header header header"
                    "left-sidebar main-content right-sidebar"
                    "footer footer footer";
                justify-content: center;
                align-content: center;
            }

            .header {
                grid-area: header;
                background-color: #7aab98;
                color: #ededed;
                border: 3px solid #ededed;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: 'Montserrat', sans-serif;
            }

            .left-sidebar {
                grid-area: left-sidebar;
                /* background-color: ; */
                border: 3px solid #ededed;
                background-color: #b4cec3;
            }

            .main-content {
                grid-area: main-content;
                background-color: #ededed;
                border: 3px solid #cc5500;
                /* background-image: linear-gradient(180deg, rgba(253,238,208,1) 0%, rgba(243,165,126,1) 20%, rgba(243,165,126,1) 80%, rgba(0,212,255,1) 100%); */
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .right-sidebar {
                grid-area: right-sidebar;
                background-color: #b4cec3;
                border: 3px solid #ededed;
            }

            .footer {
                grid-area: footer;
                background-color: #7aab98;
                border: 3px solid #ededed;
            }

            .growing-box {
                width: 60px;
                height: 60px;
                background-color: #cc5500;
                transition: 500ms;
            }

            .growing-box:hover {
                width: 120px;
                height: 120px;
                background-color: #7aab98;
            }

        </style>
    </head>

    <body>
        <!--
            Rubric:
                Page Template with Grid - 10 points
                Transition and Hover - 10 points
                Clean and readable code - 5 points


            Task 1: Page Template with Grid
                Use CSS grid to recreate the page layout above.  Have a header,
                left and right side bars, footer and main content area (where
                that expanding box resides).  The main content area should be
                4 times the height of the footer or header; the width of the
                main content area should be 4 times the width of either sidebar.
                Please set borders and backgrounds so the graders can clearly
                see the components.  Also, ignore the text content in the left
                side bar - that is just for demonstration purposes.

                Also, use flex to center your name in an H1 tag in the center
                (both height and width).
        -->
        <div class="grid-template">
            <div class="header">
                <h1 class="name">Stamesha Bello</h1>
            </div>
            <div class="left-sidebar"></div>
            <div class="main-content">
                <!--
                    Task 2: Transition and Hover
                        Use flex to center (both height and width) a box as seen above.
                        The box should be 60px X 60px and can be any color of your choosing.
                        When your mouse hovers over the box, it should grow to 120px X 120px
                        and change to a different color in .5 seconds.
                -->
                <div class="growing-box"></div>
            </div>
            <div class="right-sidebar"></div>
            <div class="footer"></div>
        </div>

        <!--
            Task 3: Clean and readable code
                As always, it is important that your code and style are well formed.  

            Deliverables
                Submit a single HTML document containing both your HTML and CSS
                (for grading simplicity, please put this into a <style> tag). 
                Please name your file {firstname}_{lastname}_ma3.html
                (leave out the curly brackets.)
        -->

    </body>
</html>
