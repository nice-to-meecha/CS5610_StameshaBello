<!DOCTYPE html>
<html>
    <body>
        <!--
            Since div is a block element, having two divs
            on the same line will render on separate lines
            in browser.
        -->
        <div>Hello World!</div><div>Goodbye, World.</div>

        <!-- img is a self-closing tag. It is defined by its attributes -->
        <img src="https://i0.wp.com/thegamehaus.com/wp-content/uploads/2021/07/pokemon-anime-pikachu-wound-apr182020.jpeg?fit=1500%2C844&ssl=1" />
        <input type="number" />

        <!-- Some attributes require argument, like style, href, etc -->

        <!-- Other attributes do not require argument, like disabled -->
    </body>
</html>
